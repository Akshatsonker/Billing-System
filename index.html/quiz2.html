<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Player</title>
</head>
<body>
    <h1>Videos</h1>
    <div class="videos">
        <video controls width="400">
            <source src="1.mp4.mp4" type="1.mp4/mp4">
        
        </video>

        <video controls width="400">
            <source src="2.mp4.mp4" type="2.mp4/mp4">
            
        </video>

        <video controls width="400">
            <source src="3.mp4.mp4" type="3.mp4/mp4">
            
        </video>

        <!-- Add more video elements as needed -->
    </div>

    <h1>Audios</h1>
    <div class="audios">
        <audio controls>
            <source src="1.mp3.mp3" type="1.mp3/mpeg">
            
        </audio>

        <audio controls>
            <source src="2.mp3.mp3" type="2.mp3/mpeg">
        
        </audio>

        <audio controls>
            <source src="3.mp3.mp3" type="3.mp3/mpeg">
            
        </audio>

        <!-- Add more audio elements as needed -->
    </div>
</body>
</html>
