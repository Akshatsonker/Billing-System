<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making navbar</title>
    <style>
        .logo{
               height: 40px;
               width: 23px;
               background-color: blue;
               justify-content: flex-start;
        }
        .logo img{
            width: 162px;

        }
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right ul{
            display: flex;
        }
        .right ul li{
            list-style: none;
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
            <img src="photo2.jpg.jpg" alt="my photo"></div>
            <div class="right">
            <ul>
                <li>product  </li>
                <li>pricing  </li>
                <li>resources  </li>
                <li>about us </li>
            </ul>
            </div>
        </nav>
    </header>
</body>
</html>
